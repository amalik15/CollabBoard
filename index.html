  <div id=toolbar>
    <!--these buttons should be place holders till we figure out a better way to change color -->
    <button id='black' type="button" onclick="colorChanger('#000000')" style='background-color: #000000'> B </button>
    <button id='blue' type="button" onclick="colorChanger('#4286f4')" style='background-color: #4286f4'> B </button>
    <button id='yellow' type="button" onclick="colorChanger('#f4f13f')" style='background-color: #f4f13f'> Y </button>
    <button id='green' type="button" onclick="colorChanger('#41f45f')" style='background-color: #41f45f'> G </button>
    <button id='red' type="button" onclick="colorChanger('#bc1a3d')" style='background-color: #bc1a3d'> R </button>

    <input id='penSizeTextField' type="text" size="1" onchange=l ineTextFildEditor()>
    <button id='+B' type="button" onclick=plus()>+</button>
    <button id='-B' type="button" onclick=minus()>-</button>
    <button id='clearB' type="button" onclick=clearCanvas()>clear</button>
  </div>
  <canvas id="drawingCanvas" width="490" height="220" style="border:1px solid #000000;"></canvas>
