<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CollabBoard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>


  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>

<div style="display:none">
<img id = "colorWheel" src="colorWheel.png">
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">

		<canvas id = "colorCanvas" width = "200" height = "200" style = "z-index: 1000; position: relative; top: 0px; left: -15px" > </canvas>

		<div id = "horScroll" onscroll = "horScroll()" style = "z-index:1002; position:relative; top: 0px; left: -15px;">
			<div id="content"> </div>
		</div>
		
		<div id = "vertScroll" onscroll = "vertScroll()" style = "z-index:1001; position: absolute; top: 30px; left: 215px;">
			<div id="content"></div>
		</div>


</div>

</div>

  <!-- START: nav -->
  <div class="sub-nav">
    <div>

      <ul>

        <li class="dropdown">
          <a href="#">File</a>
          <ul class="is-open">
            <li>
              <a href="#">New</a>
            </li>
            <li>
              <a href="#">Import</a>
            </li>
            <li>
              <a href="#">Export</a>
            </li>
            <li>
              <a href="#">Print</a>
            </li>
            <li>
              <a href="#">Share</a>
            </li>
            <li>
              <a href="#">Exit</a>
            </li>
          </ul>
        </li>


        <li class="dropdown">
          <a>Edit</a>
          <ul class="is-open">
            <li>
              <a href="#">Undo</a>
            </li>
            <li>
              <a href="#">Redo</a>
            </li>
            <li>
              <a href="#">Cut</a>
            </li>
            <li>
              <a href="#">Copy</a>
            </li>
            <li>
              <a href="#">Paste</a>
            </li>
          </ul>
        </li>

        <li class="dropdown">
          <a>View</a>
          <ul class="is-open">
            <li>
              <a href="#">Layers</a>
            </li>
            <li>
              <a href="#">Collaborators</a>
            </li>

          </ul>
        </li>

        <li class="dropdown">
          <a>Tools</a>
          <ul class="is-open">
            <li>
              <a href="#">Pen</a>
            </li>
            <li>
              <a href="#">Text</a>
            </li>
            <li>
              <a href="#">Color Wheet</a>
            </li>
            <li>
              <a href="#">Import Image</a>
            </li>
          </ul>
        </li>

        <li class="dropdown">
          <a>Help</a>
          <ul class="is-open">
            <li>
              <a href="#">Resources</a>
            </li>
            <li>
              <a href="#">CollabBoard</a>
            </li>

          </ul>
        </li>

      </ul>

    </div>
  </div>
  <!-- END: nav -->
  <div id=toolbar>
    <!--these buttons should be place holders till we figure out a better way to change color -->

    <button id='myBtn' type="button" onclick="colorWheel()"> C </button>

    <input id='penSizeTextField' type="text" size="1" onchange = 'lineTextFieldEditor()'>
    <button id='+B' type="button" onclick=plus()>+</button>
    <button id='-B' type="button" onclick=minus()>-</button>
    <button id='clearB' type="button" onclick=clearCanvas()>clear</button>
    <input id='canvasLayerNumber' type="text" size="1" onchange=layerNumber()>
    <button id='addLayer' type="button" onclick=addLayer()>AddLayer</button>
    <div id='canvasIndicator' style="float:right;">
    </div>
  </div>
  <div id="canvasList">
    <canvas class="canvas" id="baseCanvas" width="490" height="220" style="border:1px solid #000000; position:absolute; z-index: 0;"></canvas>
  </div>
  <script type="text/javascript" src="js/canvas.js"></script>
</body>

</html>
